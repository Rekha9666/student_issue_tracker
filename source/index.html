<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Issue Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .issue { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Student Issue Tracker</h1>

  <form id="issueForm">
    <label>Your Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Issue Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Describe your issue:</label><br>
    <textarea id="description" required></textarea><br><br>

    <button type="button" onclick="submitIssue()">Submit Issue</button>
  </form>

  <h2>Submitted Issues</h2>
  <div id="issuesList"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
